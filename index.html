        const useUndoRedo = (initialState) => {
            const [state, setState] = useState(initialState);
            const [past, setPast] = useState([]);
            const [future, setFuture] = useState([]);
            const lastHistoryTime = useRef(0);

            const set = React.useCallback((newState) => {
                setState((currentState) => {
                    const computedState = typeof newState === 'function' ? newState(currentState) : newState;
                    if (JSON.stringify(currentState) === JSON.stringify(computedState)) return currentState;
                    
                    const now = Date.now();
                    // 500ms ì´ë‚´ì˜ ì—°ì†ëœ ë³€ê²½(íƒ€ì´í•‘ ë“±)ì€ í•˜ë‚˜ì˜ íˆìŠ¤í† ë¦¬ë¡œ ì²˜ë¦¬
                    if (now - lastHistoryTime.current > 500) {
                        setPast(prev => {

                            return newPast.slice(-30); // ìµœëŒ€ 30ë‹¨ê³„
                        });
                    }
                    lastHistoryTime.current = now;
                    setFuture([]);
                    return computedState;
                });
            }, []);

            const undo = React.useCallback(() => {
                setPast(prevPast => {
                    if (prevPast.length === 0) return prevPast;
                    const previous = prevPast[prevPast.length - 1];
                    const newPast = prevPast.slice(0, prevPast.length - 1);
                    setState(currentState => {
                        setFuture(prevFuture => [currentState, ...prevFuture]);
                        return previous;
                    });
                    return newPast;

                    const next = prevFuture[0];
                    const newFuture = prevFuture.slice(1);
                    setState(currentState => {
                        setPast(prevPast => [...prevPast, currentState]);
                        return next;
                    });
                    return newFuture;
                });
            }, []);

            const reset = React.useCallback((newState) => {
                setState(newState);
                setPast([]);
                setFuture([]);
            }, []);

            return { state, setState: set, undo, redo, canUndo: past.length > 0, canRedo: future.length > 0, reset };
        };

                Object.keys(appData.assets).forEach(sector => {
                    if (!sectorSums[sector]) sectorSums[sector] = 0;
                    (appData.assets[sector] || []).forEach(asset => {
                        const amt = Number(asset.amount || 0);
                        if (sector === 'loan') {
                            currentTotal -= amt;
                        } else {
                            currentTotal += amt;
                            sectorSums[sector] += amt;
                            totalInvestedPrincipal += amt;
                            // Monthly_Net_Profit = (Amount * rate / 1200) * (1 - feeRate / 100) * (applyTax ? 0.846 : 1)
                            const monthlyProfit = (amt * (Number(asset.rate || 0) / 1200)) * (1 - (Number(asset.feeRate || 0) / 100)) * (1 - taxRate);
                            totalNetProfitMonthlyInitial += monthlyProfit;
                        }
                    });
                });

                // 2. Individual Asset Simulation (Runway - 1200 Months)
                let runwayMonths = 0;
                let debtFreeMonth = -1;
                const maxSimMonths = 1200;
                const simAssets = JSON.parse(JSON.stringify(appData.assets));
                
                // [ìˆ˜ì •] ì´ˆê¸° ìì‚°ì´ 0 ì´í•˜ì¸ ê²½ìš° ìƒì¡´ ê¸°ê°„ 0ìœ¼ë¡œ ì²˜ë¦¬
                if (currentTotal <= 0) {
                    runwayMonths = 0;
                } else {
                    for (let m = 1; m <= maxSimMonths; m++) {
                        const inflationFactor = Math.pow(1 + inflationRate / 1200, m);
                        const monthlyExp = localTotalMonthlyExpense * inflationFactor;
                        let totalLoanInterest = 0;
                        let totalLoanRepayment = 0;
                        let currentLoanBalance = 0;

                        Object.keys(simAssets).forEach(sector => {
                            if (sector === 'loan') {
                                simAssets[sector].forEach(loan => {
                                    if (loan.amount > 0) {
                                        const interest = loan.amount * (loan.rate / 1200);
                                        totalLoanInterest += interest;
                                        const principalReduction = Math.max(0, (loan.monthlyContrib || 0) - interest);
                                        if (loan.amount <= principalReduction) {
                                            totalLoanRepayment += (loan.amount + interest);
                                            loan.amount = 0;
                                        } else {
                                            loan.amount -= principalReduction;
                                            totalLoanRepayment += (loan.monthlyContrib || 0);
                                        }
                                        currentLoanBalance += loan.amount;
                                    }
                                });
                            }
                        });
                        if (currentLoanBalance <= 0 && debtFreeMonth === -1) debtFreeMonth = m - 1;
                        
                        let eventFlow = 0;
                        const checkEvent = (e) => {
                            // [ìˆ˜ì •] ì‹œë‚˜ë¦¬ì˜¤ ë°ì´í„° ì˜¤ë¥˜ ë°©ì§€ë¥¼ ìœ„í•œ ì•ˆì „ì„± ê²€ì‚¬ ì¶”ê°€
                            if (!e.startMonth || typeof e.startMonth !== 'string' || !e.endMonth || typeof e.endMonth !== 'string') return false;
                            const [bY, bM] = baseMonth.split('-').map(Number);
                            const [sY, sM] = e.startMonth.split('-').map(Number);
                            const [eY, eM] = e.endMonth.split('-').map(Number);
                            const cur = bY * 12 + bM + m - 1;
                            return cur >= (sY * 12 + sM) && cur <= (eY * 12 + eM);
                        };
                        safeAppData.incomeEvents.forEach(e => { if (checkEvent(e)) eventFlow += (e.amount || 0); });
                        safeAppData.expenseEvents.forEach(e => { if (checkEvent(e)) eventFlow -= (e.amount || 0); });

                        const netFlow = eventFlow - monthlyExp - totalLoanRepayment;
                        
                        // [Logic Fix] Subtract flow BEFORE profit
                        let mainAcc = null;
                        for (const s in simAssets) {
                            mainAcc = simAssets[s].find(a => a.name === appData.mainCashFlowAccount);
                            if (mainAcc) break;
                        }
                        if (mainAcc) mainAcc.amount += netFlow;
                        else {
                            const firstSector = Object.keys(simAssets).find(s => s !== 'loan' && simAssets[s].length > 0);
                            if (firstSector) simAssets[firstSector][0].amount += netFlow;
                        }

                        let currentSimTotal = 0;
                        Object.keys(simAssets).forEach(sector => {
                            simAssets[sector].forEach(asset => {
                                if (sector !== 'loan') {
                                    const profit = (asset.amount || 0) * (asset.rate / 1200) * (1 - (asset.feeRate || 0) / 100) * (1 - taxRate);
                                    asset.amount += profit;
                                    currentSimTotal += asset.amount;
                                } else {
                                    currentSimTotal -= asset.amount;
                                }
                            });
                        });

                        if (currentSimTotal <= 0) { runwayMonths = m; break; }
                        if (m === maxSimMonths) runwayMonths = maxSimMonths;
                    }

                const annualFixedExp = (localTotalMonthlyExpense + loanInterestInitial) * 12;
                const annualFixedExpPostDebt = localTotalMonthlyExpense * 12;

                const validSectors = Object.keys(sectorInfo).filter(k => k !== 'loan');

                    const gap = Math.max(0, targetBalance - currentBalance);
                    sectorGaps[sector] = gap;
                    totalGap += gap;
                });

                const sectorRecs = {};
                validSectors.forEach(sector => {
                    if (totalGap === 0) sectorRecs[sector] = 0;

                        sectorRecs[sector] = budgetLimited 
                            ? (sectorGaps[sector] / totalGap) * disposableIncome 
                            : (sectorGaps[sector] / targetMonths);
                    }

                }

                    }
