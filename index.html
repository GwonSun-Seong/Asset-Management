        // [수정] 대출 상환 방식에 따른 월 상환금 계산 함수
        const calculateLoanPayment = (principal, annualRate, months, method) => {
            if (principal <= 0) return { payment: 0, interest: 0, principalRepay: 0, totalPayment: 0 };
            const monthlyRate = annualRate / 100 / 12;
            let payment = 0, interest = principal * monthlyRate, principalRepay = 0;

            if (method === '만기일시') {
                payment = interest; // 매달 이자만 납부
                principalRepay = 0;
            } else if (method === '원금균등') {
                principalRepay = months > 0 ? principal / months : 0;
                payment = principalRepay + interest;
            } else { // '원리금균등'이 기본값
                if (months <= 0) payment = principal + interest;
                else if (monthlyRate === 0) payment = months > 0 ? principal / months : principal;
                else payment = (principal * monthlyRate * Math.pow(1 + monthlyRate, months)) / (Math.pow(1 + monthlyRate, months) - 1);
                principalRepay = payment - interest;
            }
            return { payment, interest, principalRepay, totalPayment: payment };
        };
    </script>

        // [추가] 리밸런싱 시각화를 위한 누적 막대 그래프 컴포넌트
        const StackedBarDisplay = ({ targets, sectorInfo }) => {
            const validSectors = Object.keys(sectorInfo).filter(k => k !== 'loan');
            const defaultPct = Math.round(100 / validSectors.length);
            
            const total = validSectors.reduce((sum, key) => {
                return sum + (targets[key] ?? defaultPct);
            }, 0);

            // 100% 기준으로 비율 재계산 (정규화)
            const normalizedTargets = validSectors.map(key => {
                const value = targets[key] ?? defaultPct;
                return {
                    key: key,
                    name: sectorInfo[key].name,
                    color: sectorInfo[key].color,
                    percentage: total === 0 ? 0 : (value / total) * 100,
                    originalValue: value
                };
            });

            return (
                <div className="w-full mb-4">
                    <div className="flex h-6 w-full rounded-full overflow-hidden border border-gray-300 dark:border-gray-600 bg-gray-200 dark:bg-gray-700">
                        {normalizedTargets.map(item => (
                            <div
                                key={item.key}
                                className={`flex items-center justify-center bg-${item.color}-500 transition-all duration-300`}
                                style={{ width: `${item.percentage}%` }}
                                title={`${item.name}: ${item.originalValue}%`}
                            >
                                <span className="text-xs font-medium text-white overflow-hidden whitespace-nowrap px-1">
                                    {item.percentage > 10 ? `${item.originalValue}%` : ''}
                                </span>
                            </div>
                        ))}
                    </div>
                    {total !== 100 && (
                        <div className="text-right text-xs text-red-600 dark:text-red-400 mt-1">
                            총합이 {total}%입니다. 100%로 조정해주세요.
                        </div>
                    )}
                </div>
            );
        };

        // [최적화] 무거운 계산 함수들을 컴포넌트 외부로 이동하여 참조 안정성 확보
        const getMonthDiff = (start, end) => {
            if (!start || !end) return 0;
            const [sY, sM] = start.split('-').map(Number);
            const [eY, eM] = end.split('-').map(Number);
            return (eY - sY) * 12 + (eM - sM);
        };



        // [최적화] 정적 데이터 외부로 이동 및 스타일 클래스 하드코딩 (다크모드 해결)
        const AssetDashboard = () => {
            // config.js에서 로드된 sectorInfo 사용
            const sectorInfo = window.sectorInfo;
            // ===== 모든 상태를 먼저 선언 =====
            const [appData, setAppData] = useState(null);
            const [scenarios, setScenarios] = useState([]);
            const [originalUserData, setOriginalUserData] = useState(null); // [추가] 원본 데이터 캐시
            const [isDemoMode, setIsDemoMode] = useState(false); // [추가] 데모 모드 상태
            const [isPro, setIsPro] = useState(false); // [추가] 유료 이용자 여부
            const [verifiedEmail, setVerifiedEmail] = useState(null);
            const [userProfile, setUserProfile] = useState(null); // [추가] 사용자 프로필 정보
            const [syncStatus, setSyncStatus] = useState('idle'); // 'idle' | 'syncing' | 'synced' | 'error'
            const [syncError, setSyncStatusError] = useState(''); // [추가] 구체적 에러 메시지

            const [isLoading, setIsLoading] = useState(true); // [추가] 앱 초기 로딩 상태
            const isFetchingRef = useRef(false); // [추가] 동기화 무한 루프 방지를 위한 Ref

            // Cloudflare 빌드 시점에 환경 변수로 교체될 플레이스홀더

            // [추가] 데이터 전송 모달 상태

            const [isImportModalOpen, setIsImportModalOpen] = useState(false);
            const [exportSelection, setExportSelection] = useState({ appData: true, scenarios: true, assetHistory: true });
            const [importSelection, setImportSelection] = useState({ appData: true, scenarios: true, assetHistory: true });            
            // [수정] 레이아웃 및 패널 상태 관리

            const [assetSectorOrder, setAssetSectorOrder] = useState(() => {

            useEffect(() => {

            // [추가] 입력 필드 참조를 위한 ref
            const assetInputRefs = useRef({});
            
            // [추가] 패널 이동 함수
            const scrollToPanel = (id) => {
                const element = document.getElementById(id);
                if (element) {

                    const elementPosition = element.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
                    window.scrollTo({ top: offsetPosition, behavior: "smooth" });
                }
            };

            // [개선] 다크모드 클래스 적용 (사용자 설정 우선)
            useEffect(() => {
                if (darkMode) {

                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [darkMode]);

            // ===== 초기 데이터 로드 =====
            useEffect(() => {
                const loadInitialData = async () => {
                await loadServerConfig();
                const baseData = publicDefaultData; // <-- 이렇게 수정
                try {
                const savedData = localStorage.getItem('assetDashboardDataV3');
                const savedScenarios = localStorage.getItem('assetDashboardScenarios');

                // [수정] 아래 if문 추가
                if (savedScenarios) {
                    setScenarios(JSON.parse(savedScenarios));
                }

                if (savedData) {
                            const parsedData = JSON.parse(savedData);
                            // 새로운 필드들 추가
                            const mergedData = { // 병합 로직 개선
                                ...baseData,
                                ...parsedData,
                                assets: { ...baseData.assets, ...parsedData.assets }, 
                                rebalancingAlerts: { ...baseData.rebalancingAlerts, ...parsedData.rebalancingAlerts },
                            };
                            if (mergedData.memo === undefined) mergedData.memo = baseData.memo;

                            // 마이그레이션: ID, 대출 시작일, 다크모드 필드 보강
                            Object.keys(parsedData.assets||{}).forEach(sector=>{
                                (parsedData.assets[sector]||[]).forEach(a=>{ 
                                    if (!a.id) a.id = Date.now() + Math.random();
                                    if (sector === 'loan' && !a.loanStartDate) a.loanStartDate = parsedData.baseMonth || baseData.baseMonth;
                                });
                            });

                            // 마이그레이션: 자산별 수수료/세금 필드 기본값(0)
                            Object.keys(parsedData.assets||{}).forEach(sector=>{
                                (parsedData.assets[sector]||[]).forEach(a=>{ if (a.feeRate === undefined) a.feeRate = 0; });
                            });
                            setAppData(mergedData); // [수정] parsedData 대신 mergedData 사용
                            setOriginalUserData(parsedData); // [추가]
                        } else {
                            setAppData(baseData);
                            setOriginalUserData(baseData); // [추가]
                        }
                        
                    } catch (error) {
                        console.error("데이터 로드 오류:", error);
                        setAppData(baseData);
                    }
                };
                
                loadInitialData();
            }, []);

            // ===== 데이터 자동 저장 =====
            useEffect(() => {
            if (appData && !isDemoMode) { // [수정] 데모 모드일 때는 저장하지 않음
                localStorage.setItem('assetDashboardDataV3', JSON.stringify(appData));
                localStorage.setItem('assetDashboardLastUpdate', new Date().toISOString());
                setOriginalUserData(appData); // [추가]
            } 
            }, [JSON.stringify(appData), isDemoMode]);

            // useRef를 사용하여 첫 렌더링인지 추적하는 변수 추가
            const isInitialMount = useRef(true);

            useEffect(() => {
                // 첫 렌더링일 경우, 아무것도 하지 않고 스위치만 false로 변경
                if (isInitialMount.current) {
                    isInitialMount.current = false;
                } else {
                    // 첫 렌더링이 아닐 때만 localStorage에 저장
                    localStorage.setItem('assetDashboardScenarios', JSON.stringify(scenarios));
                }
            }, [scenarios]);

            // ===== 자산 히스토리 관리 =====
            const [assetHistory, setAssetHistory] = React.useState([]);
            const [showProjectionInHistory, setShowProjectionInHistory] = useState(false);
            
            // 히스토리 데이터 로드
            React.useEffect(() => {
                try {
                    const savedHistory = localStorage.getItem('assetDashboardHistory');
                    if (savedHistory) {
                        setAssetHistory(JSON.parse(savedHistory));
                    }
                } catch (error) {
                    console.error('히스토리 데이터 로드 오류:', error);
                }
            }, []);

            // 히스토리 데이터 저장
            React.useEffect(() => {
                if (assetHistory.length > 0) {
                    localStorage.setItem('assetDashboardHistory', JSON.stringify(assetHistory));
                }
            }, [assetHistory]);

            // 현재 자산 저장 함수
            const saveCurrentAsset = () => {
                try {
                    const now = new Date();
                    const currentDate = now.toISOString().split('T')[0]; // YYYY-MM-DD
                    const currentTime = now.toTimeString().split(' ')[0]; // HH:MM:SS
                    const netWorth = calculation?.grand || 0;
                    
                    setAssetHistory(prev => {
                        const newHistory = [...prev];
                        const existingIndex = newHistory.findIndex(item => item.date === currentDate);
                        
                        if (existingIndex >= 0) {
                            // 같은 날짜가 있으면 시간 정보와 함께 업데이트 (마지막 시간대만 유지)
                            newHistory[existingIndex] = { 
                                date: currentDate, 
                                time: currentTime,
                                netWorth,
                                timestamp: now.getTime()
                            };
                        } else {
                            // 새로운 날짜면 추가
                            newHistory.push({ 
                                date: currentDate, 
                                time: currentTime,
                                netWorth,
                                timestamp: now.getTime()
                            });
                        }
                        
                        // 타임스탬프순으로 정렬 (최신이 마지막)
                        return newHistory.sort((a, b) => (a.timestamp || 0) - (b.timestamp || 0));
                    });
                    
                    alert(`현재 순자산 ${formatNumber(netWorth)}만원이 히스토리에 저장되었습니다.\n(${currentDate} ${currentTime})`);
                } catch (error) {
                    console.error('자산 저장 오류:', error);
                    alert('자산 저장 중 오류가 발생했습니다.');
                }
            };

            // ===== 데이터 이삿짐싸기 기능 =====
            const handleExport = async (selection) => {
                try {
                    const exportData = {};
                    if (selection.appData) exportData.appData = appData; 
                    if (selection.scenarios) exportData.scenarios = scenarios;
                    if (selection.assetHistory) exportData.assetHistory = assetHistory;

                    exportData.exportDate = new Date().toISOString();
                    exportData.version = '1.0';
 
                    const jsonString = JSON.stringify(exportData);
                    const compressedDataArray = pako.deflate(jsonString);
                    const binaryString = String.fromCharCode.apply(null, compressedDataArray);
                    const compressed = btoa(binaryString);

                    // 클립보드에 복사
                    navigator.clipboard.writeText(compressed).then(() => {
                        alert('자산 데이터가 클립보드에 복사되었습니다!\n다른 기기에서 "자산 불러오기" 버튼을 눌러 붙여넣기하세요.');
                    }).catch(() => {
                        // 클립보드 복사 실패 시 텍스트 영역으로 표시
                        const textArea = document.createElement('textarea');
                        textArea.value = compressed;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        alert('자산 데이터가 복사되었습니다!\n다른 기기에서 "자산 불러오기" 버튼을 눌러 붙여넣기하세요.');
                    });
                } catch (error) {
                    console.error('데이터 내보내기 오류:', error);
                    alert('데이터 내보내기 중 오류가 발생했습니다.');
                }
            };

            const handleImport = (selection) => {
                const compressedData = prompt('다른 기기에서 복사한 암호문을 붙여넣으세요:');
                if (!compressedData) return;
                
                try {
                    const binaryString = atob(compressedData);
                    const compressedDataArray = new Uint8Array(binaryString.length);
                    for (let i = 0; i < binaryString.length; i++) {
                        compressedDataArray[i] = binaryString.charCodeAt(i);
                    }
                    const jsonString = pako.inflate(compressedDataArray, { to: 'string' });
                    const importData = JSON.parse(jsonString);
                    
                    if (!importData.version) {
                        throw new Error('잘못된 데이터 형식입니다.');
                    }

                    if (confirm('현재 데이터를 모두 덮어쓰고 불러오시겠습니까?')) {
                        if (selection.appData && importData.appData) setAppData(importData.appData);
                        if (selection.scenarios && importData.scenarios) setScenarios(importData.scenarios);
                        if (selection.assetHistory && importData.assetHistory) setAssetHistory(importData.assetHistory);
                        alert('자산 데이터가 성공적으로 불러와졌습니다!');
                    }
                } catch (error) {
                    console.error('데이터 가져오기 오류:', error);
                    alert('데이터 가져오기 중 오류가 발생했습니다.\n암호문을 다시 확인해주세요.');
                }
            };

            // ===== 기본값 설정 (appData가 없을 때도 안전하게) =====
            const {
                projectionMonths = 12, monthlySalary = 280, assets = {}, monthlyExpenses = [],
                targetAmount = 10000, 
                goalMode = 'period', displayMode = 'amount',
                darkMode = false,
                rebalancingAlerts = {}, baseMonth = new Date().toISOString().slice(0,7),
                mainCashFlowAccount = '생활비통장',
                rebalancingTargets = {},
                memo = '' // [추가]
            } = appData || {};

            // [개선] null이나 잘못된 데이터가 들어와도 항상 배열임을 보장
            const incomeEvents = Array.isArray(appData?.incomeEvents) ? appData.incomeEvents : [];
            const expenseEvents = Array.isArray(appData?.expenseEvents) ? appData.expenseEvents : [];

            const applyTax = false;
            // ===== Setter 함수들 =====
            const setProjectionMonths = (value) => setAppData(prev => ({ ...prev, projectionMonths: Math.max(0, value) }));
            const setMonthlySalary = (value) => setAppData(prev => ({ ...prev, monthlySalary: value }));
            const setAssets = (value) => setAppData(prev => ({ ...prev, assets: typeof value === 'function' ? value(prev.assets) : value }));
            const setMonthlyExpenses = (value) => setAppData(prev => ({ 
                ...prev, 
                monthlyExpenses: typeof value === 'function' ? value(Array.isArray(prev.monthlyExpenses) ? prev.monthlyExpenses : []) : value 
            }));

            // [이동] Setter 함수들을 handleDarkModeToggle보다 상단으로 이동하여 참조 오류 방지
            const setDarkMode = (value) => setAppData(prev => ({ ...prev, darkMode: value }));
            const setMainCashFlowAccount = (value) => setAppData(prev => ({ ...prev, mainCashFlowAccount: value }));
            const setIncomeEvents = (value) => setAppData(prev => ({ 
                ...prev, 
                incomeEvents: typeof value === 'function' ? value(Array.isArray(prev.incomeEvents) ? prev.incomeEvents : []) : value 
            }));
            const setExpenseEvents = (value) => setAppData(prev => ({ 
                ...prev, 
                expenseEvents: typeof value === 'function' ? value(Array.isArray(prev.expenseEvents) ? prev.expenseEvents : []) : value

            const setTargetAmount = (value) => setAppData(prev => ({ ...prev, targetAmount: value }));
            const setGoalMode = (value) => setAppData(prev => ({ ...prev, goalMode: value }));

            // ===== 유틸리티 함수들 =====

                return Math.round(num).toLocaleString();

            const setRebalancingAlerts = (value) => setAppData(prev => ({ ...prev, rebalancingAlerts: typeof value === 'function' ? value(prev.rebalancingAlerts) : value }));
            const setBaseMonth = (value) => setAppData(prev => ({ ...prev, baseMonth: value }));
            const setRebalancingTargets = (value) => setAppData(prev => ({ ...prev, rebalancingTargets: typeof value === 'function' ? value(prev.rebalancingTargets) : value }));
            const setMemo = (value) => setAppData(prev => ({ ...prev, memo: value }));

            // [추가] 다크모드 토글 핸들러 (PRO 제한 로직)
            const handleDarkModeToggle = () => {
                if (!isPro) {
                    if (confirm('다크 라이트 전환 기능은 PRO 버전(개발자 후원)에서만 제공됩니다. 개발자를 후원하시겠습니까?')) {

            // [추가] PRO 권한 상실 시 다크모드 강제 해제
            useEffect(() => {
                if (!isPro && darkMode) {
                    setAppData(prev => ({ ...prev, darkMode: false }));

            // [추가] PRO 권한 상실 시 히스토리 예상 자산 표시 강제 해제
            useEffect(() => {
                if (!isPro && showProjectionInHistory) {

            }, [isPro, showProjectionInHistory]);


            // ===== Supabase 연동 로직 =====
            // [수정] 로그아웃 핸들러: 무한 루프 방지를 위해 skipSignOut 파라미터 추가
            const handleLogout = async (skipSignOut = false) => {
                isProcessing.current = true;
                // 이미 세션이 종료되어 호출된 경우 signOut 중복 호출 방지
                if (supabase && !skipSignOut) await supabase.auth.signOut();
                setVerifiedEmail(null);
                setUserProfile(null);
                setIsPro(false);
                setAppData(publicDefaultData);
                setSyncStatus('idle');
                setSyncStatusError('');
                setIsCloudLoaded(false); // [추가] 로드 상태 초기화
                isProcessing.current = false;
            };

            useEffect(() => {
                // [수정 사항 1] Supabase가 없을 때 로딩을 해제하여 무한 로딩 방지
                if (!supabase) {
                    setIsLoading(false);
                    return;
                }

                const handleAuthAction = async (session) => {
                    setVerifiedEmail(session.user.email);
                    setUserProfile(session.user.user_metadata);
                    
                    try {
                        const { data: profile } = await supabase
                            .from('user_profiles')
                            .select('is_paid')
                            .eq('id', session.user.id)
                            .maybeSingle();
                        
                        const proStatus = profile ? profile.is_paid : false;
                        setIsPro(proStatus);

                        // PRO 권한이 확인된 경우에만 클라우드 데이터 로드 시도
                        if (proStatus) {
                            await fetchFromCloud(session.user.email, proStatus, true);
                        }
                    } catch (err) {
                        console.error('Auth action error:', err);
                    }
                };

                // 초기 세션 체크 (새로고침 대응)
                supabase.auth.getSession().then(({ data: { session } }) => {
                    if (session) {
                        handleAuthAction(session).finally(() => setIsLoading(false));
                    } else {
                        setIsLoading(false); // 비로그인 유저도 로딩 해제
                    }
                });

                const { data: { subscription } } = supabase.auth.onAuthStateChange(async (event, session) => {
                    if (session && !isProcessing.current) {
                        if (event === 'SIGNED_IN' && !isFetchingRef.current) {
                            await handleAuthAction(session);
                        }
                    } else if (!session) {
                        // 세션이 없으면 로컬 상태 초기화 (이미 로그아웃된 상태이므로 signOut 호출 안 함)
                        handleLogout(true);
                    }
                });

                return () => subscription.unsubscribe();
            }, [supabase]);

            const handleLogin = async () => {
                if (!supabase) return alert('데이터베이스 연결 설정이 필요합니다.');
                const { error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.origin }
                });
                if (error) alert('로그인 오류: ' + error.message);
            };

            // 실시간 클라우드 동기화 (Debounced)
            useEffect(() => {
                // [엄격 가드] 로그인 전이거나, 데이터를 불러오는 중(isFetchingRef)이면 절대 실행 금지
                // [추가] isCloudLoaded가 false이면(아직 불러오지 않음) 저장하지 않음
                if (!verifiedEmail || !isPro || !appData || isDemoMode || !supabase || isFetchingRef.current || !isCloudLoaded) {
                    return;
                }

                    setSyncStatus('syncing');
                    const timer = setTimeout(async () => {
                        if (isFetchingRef.current) return; // [추가] 데이터 로드 중이면 저장 건너뜀
                        const { data, error } = await supabase
                            .from('user_assets')
                            .upsert({ 
                                email: verifiedEmail, 
                                data: appData,
                                // updated_at은 DB 트리거/기본값에 의해 자동 갱신됨
                            }, { onConflict: 'email' }) // [수정] 충돌 해결 정책 명시
                            .select('updated_at')
                            .single();
                        
                        if (error) {
                            console.error('Sync error:', error);
                            setSyncStatus('error');
                            setSyncStatusError(error.message);
                        } else if (data) {
                            setSyncStatus('synced');
                            localStorage.setItem('assetDashboardLastUpdate', data.updated_at);
                        }
                    }, 2000); // 2초 후 동기화
                    return () => clearTimeout(timer);
            }, [JSON.stringify(appData), isPro, verifiedEmail, isDemoMode]);

            // 클라우드 데이터 불러오기
            // [수정] isManual 인자 추가
            const fetchFromCloud = async (email = verifiedEmail, pro = isPro, isInitialLoad = false, isManual = false) => {
                if (isProcessing.current) return;

                setSyncStatus('syncing');
                setIsLoadingCloud(true);
                setSyncStatusError('');
                try {
                    const { data, error } = await supabase
                        .from('user_assets')
                        .select('data, updated_at')
                        .eq('email', email)
                        .maybeSingle();
                    
                    if (error) throw error;

                    if (data && data.data) {
                        const localLastUpdate = localStorage.getItem('assetDashboardLastUpdate');
                        const cloudLastUpdate = data.updated_at;

                        // 수동 로드이거나 클라우드 데이터가 로컬보다 최신인 경우에만 로드
                        const shouldLoad = isManual || !localLastUpdate || new Date(cloudLastUpdate).getTime() > new Date(localLastUpdate).getTime();

                        if (shouldLoad) {
                            if (isInitialLoad && localLastUpdate && !isManual) {
                                if (!confirm('로그인한 계정의 클라우드 데이터를 불러오시겠습니까?\n(취소 시 현재 화면의 데이터가 클라우드에 저장됩니다.)')) {
                                    setSyncStatus('synced');
                                    return;
                                }
                            }
                            // [핵심] 데이터를 불러오는 동안 자동 저장(Sync)이 트리거되지 않도록 락 설정
                            isFetchingRef.current = true;
                            setAppData(data.data);
                            localStorage.setItem('assetDashboardLastUpdate', cloudLastUpdate);
                            // React 렌더링 사이클 이후 락 해제
                            setTimeout(() => { isFetchingRef.current = false; }, 500);
                        }
                        setSyncStatus('synced');
                        setIsCloudLoaded(true); // [추가] 로드 완료 플래그 설정
                    } else {
                        // [추가] 신규 사용자 예외 처리: 기본 데이터 upsert
                        const { data: upsertData, error: upsertError } = await supabase
                            .from('user_assets')
                            .upsert({ 
                                email: email, 
                                data: publicDefaultData,
                                updated_at: new Date().toISOString()
                            }, { onConflict: 'email' })
                            .select('updated_at')
                            .single();
                        
                        if (upsertError) throw upsertError;
                        if (upsertData) localStorage.setItem('assetDashboardLastUpdate', upsertData.updated_at);
                        setSyncStatus('synced');
                        setIsCloudLoaded(true); // [추가] 신규 생성 후에도 로드 완료로 처리
                    }
                } catch (err) {
                    console.error('Fetch error:', err);
                    setSyncStatusError(err.message || '데이터 로드 실패');
                    setSyncStatus('error');
                    alert(`데이터 동기화 오류: ${err.message}`); // [추가] 사용자 알림
                } finally {
                    setIsLoadingCloud(false);
                }
            };



            const saveAsDefault = () => {
                if (confirm('현재 설정을 기본값으로 저장하시겠습니까?')) {
                    localStorage.setItem('assetDashboardCustomDefault', JSON.stringify(appData));
                    alert('현재 설정이 기본값으로 저장되었습니다.');
                }
            };

            const loadCustomDefault = () => {
                try {
                    const customDefault = localStorage.getItem('assetDashboardCustomDefault');
                    if (customDefault) {
                        if (confirm('저장된 기본값으로 초기화하시겠습니까?')) {
                            const parsed = JSON.parse(customDefault);
                            // 스키마 보정: 누락 필드 채움
                            const fallback = publicDefaultData;
                            if (!parsed.assets) parsed.assets = fallback.assets;
                            if (!parsed.monthlySalary) parsed.monthlySalary = fallback.monthlySalary;
                            if (!parsed.projectionMonths) parsed.projectionMonths = fallback.projectionMonths;
                            setAppData(parsed);
                            setOriginalUserData(parsed); // [추가]
                            setIsDemoMode(false); // [추가]
                            localStorage.setItem('assetDashboardUseDevDefaults','false');
                            alert('저장된 기본값으로 초기화되었습니다.');

                    } else {

                            setAppData(publicDefaultData);

                        }
                    }
                } catch (error) {
                    console.error('기본값 로드 오류:', error);
                    alert('기본값 로드 중 오류가 발생했습니다.');
                }
            };

            const cycleDisplayMode = () => {
                // 현재: 사용자 모드 -> 다음: 프라이빗 모드
                if (!isDemoMode && appData?.displayMode === 'amount') {

                } 
                // 현재: 프라이빗 모드 -> 다음: 데모 모드
                else if (!isDemoMode && appData?.displayMode === 'percent') {
                    setAppData(publicDefaultData);
                    setIsDemoMode(true);
                    alert('데모 모드로 전환합니다. 이 모드에서 변경한 내용은 저장되지 않습니다.');
                } 
                // 현재: 데모 모드 -> 다음: 사용자 모드
                else {
                    // displayMode를 'amount'로 되돌려야 합니다.
                    setAppData({...originalUserData, displayMode: 'amount'});
                    setIsDemoMode(false);
                    alert('사용자 데이터로 전환합니다.');
                }
            };

            // 제목에 표시될 텍스트
            const titleText = isDemoMode 
                ? <span className="text-sm text-red-500">(데모 모드)</span>
                : appData?.displayMode === 'percent' 
                    ? <span className="text-sm text-blue-500">(프라이빗 모드)</span> : null;

            // ===== 개선된 PDF 저장 함수 =====
            const saveToPDF = async () => {
                try {
                    // 로딩 알림 표시
                    const loadingAlert = document.createElement('div');
                    loadingAlert.className = 'fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded shadow-lg z-50';
                    loadingAlert.textContent = 'PDF 생성 중...';
                    document.body.appendChild(loadingAlert);

                    // 요소 확인
                    const element = document.getElementById('dashboard-content');
                    if (!element) {
                        throw new Error('대시보드 콘텐츠를 찾을 수 없습니다.');
                    }

                    // [수정] PDF 저장 시 라이트모드 강제 적용 (onclone 활용)
                    const canvas = await html2canvas(element, {
                        scale: 1.2,
                        useCORS: true,
                        allowTaint: false,
                        // [수정 사항 4] PDF 배경색을 흰색으로 명시적 설정
                        backgroundColor: '#ffffff',
                        onclone: (clonedDoc) => {
                            clonedDoc.documentElement.classList.remove('dark');
                            clonedDoc.getElementById('dashboard-content').style.backgroundColor = '#f9fafb';
                        },
                        logging: false,
                        width: element.scrollWidth,
                        height: element.scrollHeight,
                        scrollX: 0,
                        scrollY: 0
                    });
                    
                    const imgData = canvas.toDataURL('image/png', 0.8);
                    
                    // jsPDF 인스턴스 생성 확인 (UMD 네임스페이스 호환)
                    const JSPDF_NS = window.jspdf || window.jsPDF || window.jsPDFModule;
                    if (!JSPDF_NS || !JSPDF_NS.jsPDF) {
                        throw new Error('PDF 라이브러리를 로드할 수 없습니다.');
                    }
                    const pdf = new JSPDF_NS.jsPDF('p', 'mm', 'a4');
                    const imgWidth = 210;
                    const pageHeight = 295;
                    const imgHeight = (canvas.height * imgWidth) / canvas.width;
                    let heightLeft = imgHeight;
                    let position = 0;

                    // 첫 페이지
                    pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;

                    // 추가 페이지
                    while (heightLeft >= 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, imgWidth, imgHeight);
                        heightLeft -= pageHeight;
                    }

                    // 파일명 생성
                    const fileName = `자산분석보고서_${new Date().toISOString().split('T')[0]}.pdf`;
                    pdf.save(fileName);
                    
                    // 성공 알림
                    loadingAlert.textContent = 'PDF 저장 완료!';
                    loadingAlert.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-lg z-50';
                    
                    setTimeout(() => {
                        if (document.body.contains(loadingAlert)) {
                            document.body.removeChild(loadingAlert);
                        }
                    }, 2000);

                } catch (error) {
                    console.error('PDF 저장 오류:', error);
                    
                    // 오류 알림
                    const errorAlert = document.createElement('div');
                    errorAlert.className = 'fixed top-4 right-4 bg-red-500 text-white px-4 py-2 rounded shadow-lg z-50';
                    errorAlert.textContent = `PDF 저장 실패: ${error.message}`;
                    document.body.appendChild(errorAlert);
                    
                    setTimeout(() => {
                        if (document.body.contains(errorAlert)) {
                            document.body.removeChild(errorAlert);
                        }
                    }, 5000);
                    // 혹시 남아있는 로딩 알림 제거
                    document.querySelectorAll('.fixed.top-4.right-4').forEach(el => {
                        if (el.textContent.includes('PDF')) {
                            el.parentNode && el.parentNode.removeChild(el);
                        }
                    });
                }
            };

            // ===== 시나리오 관리 함수들 =====
            const saveScenario = () => {
                const name = prompt('시나리오 이름을 입력하세요:');
                if (name && name.trim()) {
                    const newScenario = {
                        id: Date.now(),
                        name: name.trim(),
                        data: { ...appData },
                        createdAt: new Date().toISOString()
                    };

                                                            const projA = results[0].projections.find(p => p.month === monthIndex);
                                                            const projB = results[1].projections.find(p => p.month === monthIndex);
                                                            if (projA && projB) {
                                                                const diff = projB.total - projA.total;
                                                                const sign = diff >= 0 ? '+' : '';
                                                                return `${sign}${formatNumber(diff)}`;
                                                            }
                                                            return '-';
                                                        })()}
                                                    </td>
                                                )}
                                            </tr>
                                        );
                                    })}
                                </tbody>
                            </table>
                        </div>
                    ) : (
                        <div className="text-sm text-gray-500">비교할 시나리오를 최대 3개 선택하세요.</div>
                    )}
                </div>
            );
        };

     

        // 에러 바운더리 컴포넌트
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('Error caught by boundary:', error, errorInfo);
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen bg-red-50 flex flex-col items-center justify-center gap-4 p-4 text-red-800">
                            <div className="text-center max-w-md bg-white p-8 rounded-lg shadow-lg border border-red-200">
                                <h2 className="text-2xl font-bold mb-2">앗, 문제가 발생했습니다!</h2>
                                <p className="text-sm mb-4 text-gray-600">컴포넌트를 렌더링하는 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.</p>
                                <button 
                                    onClick={() => this.setState({ hasError: false, error: null })}
                                    className="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors"
                                >
                                    다시 시도
                                </button>
                            </div>
                            {this.state.error && (
                                <details className="text-gray-600 text-xs max-w-md">
                                    <summary className="cursor-pointer">Error details</summary>
                                    <pre className="mt-2 p-2 bg-red-900/20 rounded overflow-auto">
                                        {this.state.error.message}
                                    </pre>
                                </details>
                            )}
                        </div>
                    );
                }

                return this.props.children;
            }
        }

        ReactDOM.createRoot(document.getElementById('root')).render(
            <ErrorBoundary>
                <AssetDashboard />
            </ErrorBoundary>
        );
    </script>
</body>
